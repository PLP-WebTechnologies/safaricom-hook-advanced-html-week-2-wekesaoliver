<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage and Registration Form</title>
</head>
<body>
    <!-- Part 1: Multimedia Webpage -->
    <h1>Multimedia Webpage</h1>
    
    <!-- Audio Element -->
    <h2>Web development according to The Primeagen</h2>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Video Element -->
    <h2>Video</h2>
    <video controls poster="poster-image.jpg" width="500px" height="200px">
        <source src="video-file.mp4" type="video/mp4">
        <!-- <source src="video-file.webm" type="video/webm"> -->
        Your browser does not support the video element.
    </video>
    
    <!-- Part 2: Registration Form -->
    <h1>Registration Form</h1>
    <form>
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>
        
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required><br><br>
        
        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>
        
        <!-- Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html></video></audio>
